<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Body</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <th>{{ post.title }}</th>
      <td>{{ post.body }}</td>
      <td>
        <button class="btn btn-primary" (click)="loadComments(post)">Load Comments</button>
      </td>
    </tr>
  </tbody>
</table>
