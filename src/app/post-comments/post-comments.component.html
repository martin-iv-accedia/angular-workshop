<table class="table">
  <thead>
    <tr>
      <th>Email</th>
      <th>Name</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comment of postComments">
      <th>{{ comment.email }}</th>
      <td>{{ comment.name }}</td>
      <td>{{ comment.body }}</td>
    </tr>
  </tbody>
</table>
