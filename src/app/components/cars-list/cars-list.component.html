<table class="table">
  <thead>
    <tr>
      <th>Brand</th>
      <th>Model</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <th>{{ car.name }}</th>
      <td>{{ car.model }}</td>
      <td>
        <button
          (click)="onCarSelection(car)"
          class="btn btn-primary"
        >
          This is my fav!
        </button>
      </td>
    </tr>
  </tbody>
</table>
