<div class="row" *ngIf="cars.length > 0">
  <div class="col-8">
    <cars-list [cars]="cars" (carSelected)="onCarSelection($event)"></cars-list>
  </div>
  <div class="col-4">
    <favourite-car *ngIf="selectedCar !== null" [car]="selectedCar"></favourite-car>
  </div>
</div>

<div class="row" *ngIf="cars.length === 0">
  <div class="col-sm-12">
    <p>Loading ...</p>
  </div>
</div>
